server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/keygate
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.springframework.security: INFO
